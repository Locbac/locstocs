{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

<form action="/sell" method="post">
  <select name="symbol">
    <option disabled selected value="">Stock</option>
    {% for stock in stocks %}
    <option value="{{stock["symbol"]}}">{{stock["symbol"]}}</option>
    {% endfor %}
  </select>
  <input type="number" name="shares" placeholder="Input the amount of shares" step="1"></input>
  <button type="submit">Submit</button>
</form>

{% endblock %}
